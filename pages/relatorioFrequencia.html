<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frequências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/asset/style/stylesRelatorioFreq.css">
    <link rel="stylesheet" href="/asset/style/home.css">

</head>

<body>
    <div id="menu-container"></div>
    <div class="conteudo" id="conteudo-principal">
        <div id="form">
            <form id="formItems">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Aluno</label>
                    <select class="form-select form-input" aria-label="Default select example">
                        <option selected>Selecione um aluno</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Matéria</label>
                    <select class="form-select form-input" aria-label="Default select example">
                        <option selected>Selecione uma matéria</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data inicial:</label>
                    <input type="date" class="form-control form-input" id="data" name="data">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data final:</label>
                    <input type="date" class="form-control form-input" id="data" name="data">
                </div>
                <div class="mb-3" id="btn-container">
                    <button type="submit" class="btn" class="form-control" id="pesquisar">Pesquisar</button>
                </div>
            </form>
        </div>
    
        <div id="turma">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/asset/js/scriptRelatorioFreq.js" type="module"></script>
    <script src="/asset/js/home.js"></script>
    <script>
        function carregarMenu() {
            fetch('home.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.menu-container').innerHTML = data;
                    // Reaplicação do evento do botão toggle
                    document.querySelector('.toggle-btn').addEventListener('click', () => {
                        document.querySelector('.sidebar').classList.toggle('expand');
                    });
                })
                .catch(error => console.error("Erro ao carregar o menu:", error));
        }
        carregarMenu();
    </script>
</body>

</html>
