<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-en="Grade Registration" data-lang-pt="Cadastro de Notas">Cadastro de Notas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/asset/style/stylesBoletim.css">
    <link rel="stylesheet" href="/asset/style/home.css">
</head>
<body>
    <div id="menu-container"></div>

    <div class="conteudo" id="conteudo-principal">
        <form onsubmit="event.preventDefault(); calcularMedia();">
            <h1 data-lang-en="Grade Registration" data-lang-pt="Cadastro de Notas">Cadastro de Notas</h1>
            <label for="Aluno" data-lang-en="Student Name:" data-lang-pt="Nome do Aluno:">Nome do Aluno:</label>
            <input type="text" id="Aluno" name="Aluno" placeholder="Aluno" required data-lang-en="Student" data-lang-pt="Aluno"><br>
            <label for="Professor" data-lang-en="Teacher Name:" data-lang-pt="Nome do Professor:">Nome do Professor:</label>
            <input type="text" id="Professor" name="Professor" placeholder="Professor" required data-lang-en="Teacher" data-lang-pt="Professor"><br><br>
            <label for="curso" data-lang-en="Which year is the student in?" data-lang-pt="Em qual ano o aluno está?:">Em qual ano o aluno está?:</label>
            <select id="curso">
                <option data-lang-en="1st Year" data-lang-pt="1º ano">1º ano</option>
                <option data-lang-en="2nd Year" data-lang-pt="2º ano">2º ano</option>
                <option data-lang-en="3rd Year" data-lang-pt="3º ano">3º ano</option>
            </select>
            
            <div id="materiasContainer">
                <div class="materiaSection">
                    <label for="materia" data-lang-en="Choose a subject:" data-lang-pt="Escolha uma matéria:">Escolha uma matéria:</label>
                    <select class="materia">
                        <option data-lang-en="Mathematics" data-lang-pt="Matemática">Matemática</option>
                        <option data-lang-en="Portuguese" data-lang-pt="Português">Português</option>
                        <option data-lang-en="Geography" data-lang-pt="Geografia">Geografia</option>
                    </select>
    
                    <label for="QuantidadeNotas" data-lang-en="How many grades will be entered?" data-lang-pt="Quantas notas serão inseridas?">Quantas notas serão inseridas?</label>
                    <input type="number" class="QuantidadeNotas" name="QuantidadeNotas" placeholder="Quantidade de notas" required data-lang-en="Number of grades" data-lang-pt="Quantidade de notas">
                    <button type="button" class="btnNotas" onclick="gerarCamposNotas(this)" data-lang-en="Add" data-lang-pt="Adicionar">Adicionar</button>
                    
                    <div class="camposNotas"></div>
                </div>
            </div>
    
            <input type="submit" value="Cadastrar Notas" data-lang-en="Register Grades" data-lang-pt="Cadastrar Notas"><br><br>
    
            <div id="boletim" style="display: none;">
                <h2 data-lang-en="Grade Report" data-lang-pt="Boletim Escolar">Boletim Escolar</h2>
                <p class="boletim-info" id="boletimAluno" data-lang-en="Student" data-lang-pt="Aluno"></p>
                <p class="boletim-info" id="boletimProfessor" data-lang-en="Teacher" data-lang-pt="Professor"></p>
                <p class="boletim-info" id="boletimAno" data-lang-en="Year" data-lang-pt="Ano"></p>
                <div id="boletimMaterias"></div>
            </div>
    
        </form>
    </div>
    <script src="/asset/js/scriptBoletim.js"></script>
    <script src="/asset/js/home.js"></script>
    <script src="/asset/js/lang-btn.js"></script>
    <script>
        function carregarMenu() {
            fetch('home.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.menu-container').innerHTML = data;
                    document.querySelector('.toggle-btn').addEventListener('click', () => {
                        document.querySelector('.sidebar').classList.toggle('expand');
                    });
                })
                .catch(error => console.error("Erro ao carregar o menu:", error));
        }
        carregarMenu();
    </script>
</body>
</html>
