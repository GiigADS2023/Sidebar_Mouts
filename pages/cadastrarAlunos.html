<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="/asset/style/stylesCadastrarAlunos.css">
    <link rel="stylesheet" href="/asset/style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="menu-container"></div>
    <div class="conteudo" id="conteudo-principal">
        <div class="container">
            <div class="card no-border">
                <form autocomplete="off">
                    <div class="card-body no-border">
                        <h1>Cadastrar Aluno</h1>
                        <hr>    
                            <h3>Dados Pessoais</h3>
                            <div class="divNome row">
                                <p id="pNome" class="col-6"><label for="idNome">Nome</label><br>
                                    <input required type="text" name="nome" id="idNome">
                                </p>
                                <p id="pNome" class="col-6"><label for="idSobrenome">Sobrenome</label><br>
                                    <input required type="text" name="sobrenome" id="idSobrenome">
                                </p>
    
                            </div>
    
                            <div class="display row">
                                
                                    <p class="col-6"><label for="idEmail">Email</label><br>
                                        <input required type="email" name="email" id="idEmail">
                                    </p>
                                
                                    <p id="pData" class="col-6"><label for="idDate">Data de Nascimento</label><br>
                                        <input type="date" name="date" id="idDate">
                                    </p>
                                
                            </div>
    
                            <div class="display row">
    
                                <p id="pNome" class="col-6"><label for="idCurso">Curso</label><br>
                                    <select name="curso" id="idCurso">
                                        <option value="Mouts Academy">Mouts Academy</option>
                                    </select>
                                </p>
    
                                <p id="pNome" class="col-6"><label for="idPeriodo">Periodo</label><br>
                                    <select name="periodo" id="idPeriodo">
                                        <option value="volvo">Matutino</option>
                                        <option value="saab">Vespertino</option>
                                        <option value="mercedes">Noturno</option>
                                    </select>
                                </p>
    
                            </div>
    
                            <br>
                            
                            <button class="btCadastrar">Cadastrar</button>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/asset/js/scriptCadastrarAlunos.js"></script>
    <script src="/asset/js/home.js"></script>
    <script>
        function carregarMenu() {
            fetch('home.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.menu-container').innerHTML = data;
                    // Reaplicação do evento do botão toggle
                    document.querySelector('.toggle-btn').addEventListener('click', () => {
                        document.querySelector('.sidebar').classList.toggle('expand');
                    });
                })
                .catch(error => console.error("Erro ao carregar o menu:", error));
        }
        carregarMenu();
    </script>
</body>

</html>
