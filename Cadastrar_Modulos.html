<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style/StyleNomaEmenta.css">
    <title>Cadastrar Módulo</title>
</head>

<body>
    <div class="container">
        <div class="row div_TxtFora">
            <div class="col-12 div_PadraoModulo">
                <h2 class="h2_Modulo"><b>Novo Módulo</b></h2>
                <p class="p_1"><a href="Modulos.html">Listagem de Módulos </a> / </p>
                <p class="p_1">Novo Módulo</p>
            </div>
        </div>

        <div class="row div_NovoModulo">
            <div class="col-3 div_ImgNovoModulo">
                <img id="imgPreview" src="" alt="" width="290px" height="270px">
                <button class="btn_EnviarImg" onclick="adicionarImagemEmenta()"><strong>Enviar Imagem</strong></button>
            </div>
            <div class="col-9 div_InfoModulo">
                <label for="txt_NomeModulo" class="label_InfoModulo"><strong>Título Modulo</strong></label>
                <input type="text" name="txt_NomeModulo" id="idNomeModulo" class="txt_TituloModulo"
                    placeholder="Informe o título do Módulo">
                <label for="txtbox_EmentaModulo" class="label_InfoModulo"><strong>Ementa</strong></label>
                <textarea name="txtbox_EmentaModulo" id="idEmentaModulo" class="txt_AreaModulo"></textarea>
                <button class="btn_AdicionarModulo" onclick="adicionarModulo()"><strong>Adicionar Módulo</strong></button>
            </div>
        </div>
    </div>
</body>

</html>
