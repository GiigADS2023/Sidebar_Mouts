<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouts Academy | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #425261;
        }

        h3 {
            color: #5DD9C1;
            font-size: 1.8rem;
            margin-top: 10px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 700px;
            background-color: #1D2E3B;
            padding: 40px;
            border-radius: 12px;
        }

        .logo-img {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
        }

        .text-content {
            font-size: 1.4rem;
            color: #e2e8f0;
        }

        @media (min-width: 992px) {
            .logo-container {
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="logo-container">
            <img src="asset/img/logo.svg" alt="mouts academy logo" class="logo-img">
            <p class="text-content">Transformando talentos em profissionais globais por meio de tecnologia e inovação.
            </p>
            <h3>SEU FUTURO COMEÇA AQUI!</h3>
        </div>
    </div>
</body>

</html>
